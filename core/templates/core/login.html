{% extends "./base.html" %}

{% block body %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h3 class="border-bottom pb-3">Login</h3>
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{error}}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group py-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group pb-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
        </form>
        <div class="py-3">
            <p class="text-center">or</p>
            <script type="text/javascript">
                function gotoRegister() {
                    const { search } = window.location;
                    window.location = `/register${search}`;
                }
            </script>
            <button onclick="gotoRegister()" class="btn btn-outline-primary w-100 fw-bold">Register</button>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
