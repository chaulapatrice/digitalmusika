<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Digital Musika {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Play', sans-serif;
            background-image: linear-gradient(rgba(255, 255, 255, .75), rgba(255, 255, 255, .75)), url(https://img.freepik.com/premium-vector/hexagons-abstract-background-with-geometric-shapes-science-technology-medical-concept-futuristic_230610-1096.jpg?w=2000);
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">Digital Musika</a>
            {% if user.is_authenticated and user.type == 'middleman' %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">
                            <i class="bi bi-house-fill"></i> Dashboard
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="{% url 'browse_deals' %}" class="btn btn-success me-2 fw-bold"><i class="bi bi-binoculars-fill"></i> Browse Deals</a>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <input type="hidden" name="signout" value="1" />
                        <button type="submit" class="btn btn-outline-dark">Log out</button>
                    </form>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-3 p-3 rounded">
        {% block body %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
